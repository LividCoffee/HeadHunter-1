    looting:
      enabled: false
      level-multiplier-map: '1:1.1/2:1.3/3:1.5'
    custom:
      enabled: false
      drop-rate: -1
  support:
    factions:
      drop-wilderness: true
      drop-warzone: false
      drop-safezone: false
    minigames:
      drop-game: false
