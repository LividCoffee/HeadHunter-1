  hoard-mode: false
  drop:
    any-cause: false
    prevent-spawn-reasons: ''
    prevent-death-reasons: ''
  head:
    format:
      title: '&3{TARGET} Head'
      worth: '&bSell Price:&a ${VALUE}'
      worthless: '&bSell Price: &cWorthless'
